<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="/CSS/main.css">
</head>
<script src="https://kit.fontawesome.com/b49e3afbd5.js" crossorigin="anonymous"></script>
<body>
  
  <div class="Nav">
    
    <div class="Icon-Logo">
      <i class="fa-brands fa-instagram"></i>
    </div>
    
    <ul class="Icons">
      <li class="Icon-Home"><i class="fa-solid fa-house"></i></li>

      <li class="Icon-Search"><i class="fa-solid fa-magnifying-glass"></i></li>

      <li class="Icon-Message"><i class="fa-regular fa-paper-plane"></i></li>

      <li class="Icon-Likes"><i class="fa-regular fa-heart"></i></li>

      <li class="Icon-Post"><i class="fa-regular fa-square-plus"></i></li>

      <li class="Icon-User"><i class="fa-regular fa-circle-user"></i></li>
  
    </ul>
    
    <div class="Icon-Menu">
      <i class="fa-solid fa-bars"></i>
    </div>

    
  </div>
  
</body>
</html>
