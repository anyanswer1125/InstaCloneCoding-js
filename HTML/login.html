<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram에 로그인</title>
  <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
  <div class="loginArea">
    <i class="SG_Instagram">
      <img src="/Source/Logo-Instagram.png" alt="" width="175px">
    </i>
    
    <form action="#" class="login"> 
      <input class="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
      <input class="pwd" type="password" placeholder="비밀번호">
      <button class="loginBtn"><a>로그인</a></button>
    </form>

    <div class="or_line">
      <div class="line"></div>
      <div class="text"><p>또는</p></div>
      <div class="line"></div>
    </div>
    <div class="forgotPwd">
      <a href="#" class="">비밀번호를 잊으셨나요?</a>
    </div>
  </div>

  <div class="registerArea">
    <p>계정이 없으신가요? 
      <span class="register">
        <a href="#">가입하기</a>
      </span>
    </p>
  </div>

  </div>
  <script src="/JS/login.js"></script>

</body>
</html>
